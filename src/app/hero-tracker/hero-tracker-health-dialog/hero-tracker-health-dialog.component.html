<h1 mat-dialog-title>Set Health</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Current Health</mat-label>
    <input matInput type="number" [(ngModel)]="data.currHealth">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Damage/Heal</mat-label>
    <input matInput type="number" [(ngModel)]="healthToAddRemove">
  </mat-form-field>
  <button mat-icon-button (click)="addHealth()">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="removeHealth()">
    <mat-icon>remove</mat-icon>
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.currHealth">Close</button>
</div>
