<h1 mat-dialog-title>Set Initiative</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Initiative</mat-label>
    <input matInput type="number" [(ngModel)]="data.initiative">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.initiative">Close</button>
</div>
