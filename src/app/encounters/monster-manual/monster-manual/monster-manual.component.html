<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <input [(ngModel)]="searchTerm" (ngModelChange)="searchTermChanged($event)" type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="getPageOfMonsters()">Search</button>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <ul class="list-group search-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="20"
        [scrollWindow]="false"
        (scrolled)="onScroll()">
            <li class="list-group-item d-flex monster-list-header row">
                <b class="col-4">Name</b>
                <b class="text-center ms-auto col-3">Health</b>
                <b class="text-center col-3">CR</b>
                <div class="col-2"></div>
            </li>
            <ng-container *ngIf="monsterData.length > 0; else noMonsters">
                <li  *ngFor="let monster of monsterData" class="list-group-item d-flex monster-list">
                    <p class="m-0 col-4">{{monster.name}}</p>
                    <p class="m-0 text-center ms-auto col-3">{{monster.hit_points}}</p>
                    <p class="m-0 text-center col-3">{{monster.challenge_rating}}</p>
                    <div class="col-2">
                        <div class="input-group">
                            <input class="form-control form-control-sm" type="number" placeholder="1" min=1>
                            <button class="btn btn-success">
                                <fa-icon [icon]="faPlusCircle" class="col-12 d-table-cell align-bottom" size="lg"></fa-icon>
                            </button>
                        </div>
                    </div>
                </li>
            </ng-container>

            <ng-template #noMonsters>
                <ng-container *ngIf="currentSearch?.closed; else loadingMonsters">
                    <h5 class="m-0 pt-4 text-center">No results found for: {{searchTerm}}</h5>
                </ng-container>
            </ng-template>
            <ng-template #loadingMonsters>
                <div class="m-0 pt-4 loader-wrapper"><div class="loader"></div></div>
            </ng-template>
        </ul>
    </div>
</div>
